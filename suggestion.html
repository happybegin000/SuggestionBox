<div ng-repeat="comment in post | orderBy:'-upvotes'">
{{comment.body}}
<p>
<span class="glyphicon glyphicon-plus-sign" ng-click="upVote($index)"></span>Upvotes: {{comment.upvotes}}</p>
</div>
<form ng-submit="addSuggestion()" style="margin-top:50px">
	<h3>Submit Your Comment</h3>
	<div class="form-group">
		<input type="text" class="form-control" placehlder="Great ideas here" ng-model="body"></input>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
