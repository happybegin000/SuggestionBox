<div ng-repeat="post in posts | orderBy:'-upvotes'">
{{post.title}}
<p>
<span class="glyphicon glyphicon-plus-sign" ng-click="upVote($index)"></span>Upvotes: {{post.upvotes}}</p>
<a href="#/suggestion/{{$index}}">Comment</a>
</div>
<form ng-submit="addSuggestion()" style="margin-top:50px">
	<h3>Submit Your Suggestion</h3>
	<div class="form-group">
		<input type="text" class="form-control" placehlder="Great ideas here" ng-model="title">
	</div>
	<button type="submit" class="btn btn-primary">Suggest</button>
</form>
